<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Shop — Automoblox</title>
      <link rel="stylesheet" href="../css/reset.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../css/styles.css">
   </head>
   <body>
      <!-- nav -->
      <header class="site-header fixed-top">
         <nav class="navbar container d-flex align-items-center justify-content-between">
            <a href="../index.html" class="brand d-flex align-items-center gap-2">
            <img src="../images/automoblox_logo.jpg" alt="logo" class="brand-logo">
            </a>
            <ul class="nav-links list-unstyled d-flex gap-2 m-0">
               <li><a class="nav-btn" href="shop.html">Shop</a></li>
               <li><a class="nav-btn" href="about.html">About</a></li>
            </ul>
         </nav>
      </header>
      <!-- content -->
      <main class="container pt-5 mt-5">
         <!-- shop h -->
         <section class="text-center shop-header mb-4">
            <h1 class="shop-title">Shop Automoblox</h1>
            <div class="title-underline mx-auto"></div>
            <p class="muted mt-2">Choose any vehicle to view details and explore its unique design.</p>
         </section>
         <!-- grid -->
         <div class="row g-4 mt-4 shop-grid">
            <div class="col-6 col-md-4 col-lg-3">
               <a class="thumb thumb-red" href="car-c9.html">
                  <img src="../images/cars/c9_large.jpg" alt="C9" class="thumb-img">
                  <p class="thumb-caption">C9 Sportscar</p>
               </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
               <a class="thumb thumb-blue" href="car-s9.html">
                  <img src="../images/cars/s9_large.jpg" alt="S9" class="thumb-img">
                  <p class="thumb-caption">S9 Sedan</p>
               </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
               <a class="thumb thumb-green" href="car-t9.html">
                  <img src="../images/cars/t9_large.jpg" alt="T9" class="thumb-img">
                  <p class="thumb-caption">T9 Truck</p>
               </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
               <a class="thumb thumb-cyan" href="car-m9.html">
                  <img src="../images/cars/m9_large.jpg" alt="M9" class="thumb-img">
                  <p class="thumb-caption">M9 Mini</p>
               </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
               <a class="thumb thumb-purple" href="car-x9.html">
                  <img src="../images/cars/x9_large.jpg" alt="X9" class="thumb-img">
                  <p class="thumb-caption">X9 SUV</p>
               </a>
            </div>
         </div>
      </main>
      <!-- footer -->
      <footer class="site-footer py-4">
         <div class="container d-flex justify-content-between align-items-center">
            <small class="muted">&copy; <span id="year">2025</span> Automoblox — Kenley Bides Redesign</small>
         </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/script.js"></script>
   </body>
</html>
